horizon_url: "https://ctrl.example.com"

admin_auth: {
  auth_url: "http://ctrl.example.com:5000",
  username: "admin",
  password: "{{ admin_password }}",
  project_name: "admin",
  domain_name: "default",
}

auth: {
  auth_url: "http://ctrl.example.com:5000",
  username: "wordpress",
  password: "wordpress",
  project_name: "wordpress",
  domain_name: "default",
}

app_env: {
  ssh_user: "fedora",
  image_name: "fedora",
  region_name: "RegionOne",
  availability_zone: "nova",
  validate_certs: False,
  private_net_name: "private",
  flavor_name: "m1.small",
  public_key_file: "/root/.ssh/id_rsa.pub",
  stack_size: 4,
  volume_size: 2,
  block_device_name: "/dev/vdb",
  wp_theme: "https://downloads.wordpress.org/theme/iribbon.2.0.65.zip",
  wp_posts: "http://wpcandy.s3.amazonaws.com/resources/postsxml.zip"
}
